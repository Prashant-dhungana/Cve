<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<link rel="stylesheet" href="zoro.css">


<body>
    <h1>Form to learn for web development</h1>
     <form action="">
        <div>
        <label for="username">Enter your name</label>
        <input type="text" name="username" id="username" placeholder="Enter your name">
       </div>
       <div>
        <input type="radio" id="male" name="gender">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">female</label>
       </div>
       <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe for news letter</label>
<hr>
       </div>
       <div id="">
        <label for="comment">Enter your comments</label> <br>
        <textarea name="comments" id="" cols="30" rows="10" placeholder="Enter your comments"></textarea>
       </div>
       <div>
        <label for="fav">Your favorite fruits</label>
        <select name="fruits" id="">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="grapes">Grapes</option>
        </select>
       </div>
       <input type="submit" name="" id="">
     </form>
</body>
</html>
